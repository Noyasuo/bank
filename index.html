<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank UI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .progress-bar {
            font-weight: bold;
            font-size: 14px;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        #goalImage {
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
        }
        .saved-amount-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .saved-amount-container label {
            margin-right: 10px;
        }
        .saved-amount-container input {
            width: 100px;
            text-align: center;
        }
        .saved-amount-container button {
            width: 40px;
            height: 40px;
        }
        
        /* Styling for fixed arrows at the bottom */
        .arrow {
            position: fixed;
            bottom: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            color: #000;
            opacity: 0.7;
        }
        .arrow:hover {
            opacity: 1;
        }
        .arrow-left {
            left: 20px;
        }
        .arrow-right {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center progress-container">

        <!-- Image with Pagination -->
        <div class="image-container mb-3">
            <img src="assets/sniper.webp" alt="Goal" class="img-fluid" id="goalImage">
        </div>

        <!-- Progress Bar -->
        <div class="progress my-4" style="height: 30px;">
            <div 
                id="progressBar" 
                class="progress-bar progress-bar-striped bg-success" 
                role="progressbar" 
                style="width: 0%;"
                aria-valuenow="0" 
                aria-valuemin="0" 
                aria-valuemax="100"
            >
                0%
            </div>
        </div>

        <!-- Display Target Amount -->
        <h4 id="targetAmountText">Target Amount: ₱130,000</h4>

        <!-- Input for Saved Amount with label on the left -->
        <div class="saved-amount-container">
            <label for="savedAmount" class="form-label">Saved Amount:</label>
            <button class="btn btn-danger" id="decrementButton">-</button>
            <input type="number" id="savedAmount" class="form-control mx-2" readonly value="0">
            <button class="btn btn-success" id="incrementButton">+</button>
        </div>

        <!-- Display Saved Amount -->
        <h5 id="progressText">Saved Amount: ₱0</h5>

        <!-- Display Completion Status -->
        <p id="completionText">You have saved 0% of your target. Keep going!</p>
    </div>

    <!-- Arrow Buttons at the bottom -->
    <span class="arrow arrow-left mb-5" id="prevArrow">&lt;</span>
    <span class="arrow arrow-right mb-5" id="nextArrow">&gt;</span>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = [
            { src: 'assets/sniper.webp', amount: 130000 },
            { src: 'assets/click.png', amount: 100000 }
        ];

        let currentIndex = 0;
        const goalImage = document.getElementById('goalImage');
        const targetAmountText = document.getElementById('targetAmountText');
        const savedAmountInput = document.getElementById('savedAmount');
        const incrementButton = document.getElementById('incrementButton');
        const decrementButton = document.getElementById('decrementButton');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const completionText = document.getElementById('completionText');
        const prevArrow = document.getElementById('prevArrow');
        const nextArrow = document.getElementById('nextArrow');

        // Function to fetch and save to local storage
        const STORAGE_KEY = 'piggyBankData';
        function getLocalStorage() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || { totalSavedAmount: 0, currentIndex: 0 };
        }
        function setLocalStorage(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // Load initial values from storage
        const storageData = getLocalStorage();
        let totalSavedAmount = storageData.totalSavedAmount || 0;
        currentIndex = storageData.currentIndex || 0;

        let targetAmount = images[currentIndex].amount;

        function updateImage() {
            goalImage.classList.add('hidden');
            setTimeout(() => {
                const { src, amount } = images[currentIndex];
                goalImage.src = src;
                targetAmount = amount;
                targetAmountText.textContent = `Target: ₱${targetAmount.toLocaleString('en-PH')}`;
                goalImage.classList.remove('hidden');
                updateProgress();
            }, 500);
        }

        function updateProgress() {
            const percentage = targetAmount > 0 ? (totalSavedAmount / targetAmount) * 100 : 0;
            const formattedPercentage = percentage.toFixed(2);

            progressBar.style.width = `${Math.min(percentage, 100)}%`;
            progressBar.textContent = `${Math.min(formattedPercentage, 100)}%`;

            progressText.textContent = `Saved: ₱${totalSavedAmount.toLocaleString('en-PH')}`;
            completionText.textContent = `You have saved ${formattedPercentage}% of your target. Keep going Franz!`;

            savedAmountInput.value = totalSavedAmount || 0;
        }

        incrementButton.addEventListener('click', () => {
            const incrementValue = parseFloat(prompt("Enter the amount to add:", "0")) || 0;
            if (incrementValue > 0) {
                totalSavedAmount += incrementValue;
                saveValues();
            }
        });

        decrementButton.addEventListener('click', () => {
            const decrementValue = parseFloat(prompt("Enter the amount to reduce:", "0")) || 0;
            if (decrementValue > 0 && totalSavedAmount >= decrementValue) {
                totalSavedAmount -= decrementValue;
                saveValues();
            } else if (decrementValue > totalSavedAmount) {
                alert("Cannot reduce more than the saved amount!");
            }
        });

        prevArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            saveValues(); // Save index to local storage
            updateImage();
        });

        nextArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            saveValues(); // Save index to local storage
            updateImage();
        });

        function saveValues() {
            setLocalStorage({ totalSavedAmount, currentIndex });
            updateProgress();
        }

        // Initialize
        updateImage();
        updateProgress();
    </script>
</body>
</html>
